<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail - University Sports Organization</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/news-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="News Title - University Sports Organization">
    <meta property="og:description" content="News description will be dynamically updated">
    <meta property="og:image" content="URL to the news image">
    <meta property="og:url" content="URL to this page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div id="header"></div>

    <main class="news-detail-page">
        <article class="news-article">
            <div class="article-header">
                <div class="category-tag" id="category"></div>
                <h1 id="title"></h1>
                <div class="article-meta">
                    <div class="author-info">
                        <img src="" alt="" id="author-image" class="author-image">
                        <div class="author-details">
                            <span class="author-name" id="author-name"></span>
                            <span class="publish-date" id="publish-date"></span>
                        </div>
                    </div>
                    <div class="reading-time" id="reading-time">
                        <i class="far fa-clock"></i>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="cover-image">
                <img src="/images/news/record-break.jpg" alt="" id="main-image">
            </div>

            <div class="article-content" id="content">
                <!-- Content will be dynamically loaded -->
            </div>

            <div class="article-footer">
                <div class="tags" id="tags">
                    <!-- Tags will be dynamically loaded -->
                </div>

                <div class="share-section">
                    <h3>Share this article</h3>
                    <div class="share-buttons">
                        <button class="share-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button class="share-btn twitter">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </button>
                        <button class="share-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                            LinkedIn
                        </button>
                        <button class="share-btn copy-link">
                            <i class="fas fa-link"></i>
                            Copy Link
                        </button>
                    </div>
                </div>
            </div>
        </article>

        <aside class="related-articles">
            <h2>Related Articles</h2>
            <div class="related-grid" id="related-articles">
                <!-- Related articles will be dynamically loaded -->
            </div>
        </aside>
    </main>

    <div id="footer"></div>

    <!-- Notification for link copying -->
    <div class="copy-notification" id="copyNotification">
        Link copied to clipboard!
    </div>

    <script src="js/components.js"></script>
    <script src="js/news-detail.js"></script>
</body>
</html>
